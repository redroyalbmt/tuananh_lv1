const CHECKLOGIN_API = "https://students.trungthanhweb.com/api/checkLoginhtml?email=leodomsolar@gmail.com";
const url= "https://students.trungthanhweb.com/api/";
const urlimage= "https://students.trungthanhweb.com/images/";
var link = url+'home';

const Toast = Swal.mixin({
    toast: true,
    position: 'top-end',
    showConfirmButton: false,
    timer: 1700,
    timerProgressBar: true,
    didOpen: (toast) => {
      toast.addEventListener('mouseenter', Swal.stopTimer)
      toast.addEventListener('mouseleave', Swal.resumeTimer)
    },
  });
  // login
  function checklogin() {
    if (!localStorage.getItem("token") && localStorage.getItem("token") == null) {
      $("#api_token").hide();
    } else {
      $("#email").hide();
      $("#api_token").val(localStorage.getItem("token"));
    }
    $("#loginbtn").click(function (e) { 
      e.preventDefault();
          $("#loginModal").modal("show");
          $("#checkloginbtn").click(function (e) {
      
      e.preventDefault();
      let email = $("#email").val().trim();
      if (email == "") {

        Toast.fire({
          icon: 'error',
          title: 'chưa nhập email',
        });
      } else {
        $.ajax({
          type: "POST",
          url: CHECKLOGIN_API,
          data: {
            email: email
          },
          dataType: "JSON",
          success: function (response) {
            console.log(response);
            if (response.check == true) {
              if (!localStorage.getItem("token") && localStorage.getItem("token") == null) {
                localStorage.setItem("token", response.apitoken);
              }
              // tin thong bao dau ra

              Toast.fire({
                icon: 'success',
                title: 'Đăng nhâp thành công',
              }).then(() => {
                window.location.reload();
              });
            }
            // ket thuc in thong bap
            if (response.msg.email) {

              Toast.fire({
                icon: 'error',
                title: response.msg.email,
              });
            }
          }

        })
      }
    });
  
    });
  }
  // end login
  // logout
  function checklogout() {

if (!localStorage.getItem("token") && localStorage.getItem("token") == null) {
  $("#logoutbtn").hide();
  $("#showmorebtn").hide();
} else {
  $("#loginbtn").hide();
}
$("#logoutbtn").click(function (e) {
  
  e.preventDefault();;
  if (!localStorage.removeItem("token") && localStorage.removeItem("token") == null) {
    localStorage.removeItem('token');
    Toast.fire({
      icon: 'success',
      title: 'Logout thành công',
    }).then(() => {
      window.location.reload();
    });

  }
});
}

  // show more
  function showMore(){
    $.ajax({
        type: "GET",
        url: link,
        data: {
            apitoken:localStorage.getItem('token'),
        },
        dataType: "JSON",
        success: function (res) {
            const brands=res.brands;
            const categrories=res.categrories;
            const products = res.products.data;
            if(brands.length>0){
                var str=``;
                brands.forEach(el => {
                    str +=`
                    <li><a class="dropdown-item" href="brands.html?id=`+el.id+`">`+el.name+`</a></li>
                    `
                });
                $("#brandsUL").html(str);
            }
            if(categrories.length > 0){
                var str =``;
                categrories.forEach(el => {
                    str +=`
                    <li><a class="dropdown-item" href="categrories.html?id=`+el.id+`">`+el.name+`</a></li>
                    `
                });
                $("#loaispUL").html(str);
            }
            if(products.length >0){
                var str=``;
                products.forEach(el => {
                    str+=`
                    <div class="col-md-3 mt-2 style="border-radius: 50px 20px;;"">
                    <div class="card" style="width: 18rem;">
                      <img src="`+urlimage+el.images+`" class="card-img-top" alt="...">
                      <div class="card-body productinfo">
                        <h5 class="card-title">`+el.name+`</h5>
                        <span class="card-text" > `+el.name+`</span><br>
                        <span class="card-text">Giá :`+Intl.NumberFormat('en-US').format(Number(el.price))+`</span><br>
                        <span class="card-text">Thương Hiệu :`+el.brandname+`</span><br><br>
                        <a href="ctsp.html?id=`+el.id+`" class="btn btn-primary">Chi Tiết </a>
                        <a href="#" class="btn btn-warning ms-3 " data-id=`+el.id+`>Đặt Hàng</a>
                      </div>
                    </div>
                  </div>
                    `;
                });
                $("#productfetch").append(str);
                if(res.products.next_page_url !=null){
                    link=res.products.next_page_url;
                }else{
                    $("#showmorebtn").hide();
                }
            }

        }
    });
}

function getError(){
            const params = new URLSearchParams(window.location.search);
            if(params.has("err")){
                switch (params.get("err")) {
                    case 'emtycart':
                            Toast.fire({
                            icon: 'warning',
                            title: 'Giỏ hàng rỗng'
                        }).then(()=>{
                            window.location.replace('index.html')
                        })
                        break;
                
                    default:
                        break;
                }
            }
        }
