<script>
    $(document).ready(function () {
        logout() ;checkLogin();getData(),addToCart()
});
const Toast = Swal.mixin({
toast: true,
position: 'top-end',
showConfirmButton: false,
timer: 1700,
timerProgressBar: true,
didOpen: (toast) => {
toast.addEventListener('mouseenter', Swal.stopTimer)
toast.addEventListener('mouseleave', Swal.resumeTimer)
}
})
function checkLogin(){
if(!localStorage.getItem('token')||localStorage.getItem('token')==null){
window.location.replace('index.html');
}
}
const api='https://students.trungthanhweb.com/api/';
const image='https://students.trungthanhweb.com/images/'
function getData(url){
const params = new URLSearchParams(window.location.search);

if(!params.has('id')){
window.location.replace('index.html');
}
var id=params.get('id');
var page=1;
if(params.has('page')){
page=params.get('page');
}
$.ajax({
type: "GET",
url: api+"getCateProducts",
data:{
    apitoken:localStorage.getItem('token'),
    id:id,
    page:page
},
dataType: "JSON",
success: function (res) {
    if(res.check==true){
        const brands = res.brands;
        const categrories = res.categrories;
        if (brands.length > 0) {
            var str = ``;
            brands.forEach(el => {
                str += `
                    <li><a class="dropdown-item" href="brands.html?id=`+el.id+`">`+ el.name + `</a></li>
                    `
            });
            $("#brandsUL").html(str);
        }   
        if (categrories.length > 0) {
            var str = ``;
            categrories.forEach(el => {
                str += `
                    <li><a class="dropdown-item" href="categrories.html?id=`+el.id+`">`+ el.name + `</a></li>
                    `
            });
            $("#loaispUL").html(str);
        }
        const products= res.products.data;
        if(products.length>0){
            var str =``;
            products.forEach(el => {
                str+=`
                <div class="col-md-4 mb-3">
                <div class="card w-100 pt-3">
                                            <a href="ctsp.html?id=`+ el.id + `">
                    <img class="img-fluid" src="`+image+el.image+`" class="card-img-top" alt="...">
                    </a>
                    <div class="card-body ps-3">
                                         <a href="ctsp.html?id=`+ el.id + `">
                                            <h5 class="card-title">`+el.name+`</h5>
                                        </a>
                      <p class="card-text">Giá : `+Intl.NumberFormat('en-US').format(el.price)+`</p>
                      <a href="ctsp.html?id=`+ el.id + `" class="btn btn-primary">Chi Tiết</a>
                      <a href="#" class="btn btn-warning addToCartBtn" data-id="`+el.id+`">Đặt Hàng</a>
                    </div>
                  </div>
            </div>
                `;
            });
            $("#resultProduct").html(str);
            var pages= res.products.last_page;
            str=``;
            var i=1;
            while (i<=pages) {
                if(i==res.products.current_page){
                    str+=`
                    <li class="page-item active"><a class="page-link" href="categrories.html?id=`+id+`&page=`+i+`">`+i+`</a></li>
                    `;

                }else{
                    str+=`
                    <li class="page-item"><a class="page-link" href="categrories.html?id=`+id+`&page=`+i+`">`+i+`</a></li>
                    `;

                }
                i++;
            }
            $("#pagination").html(str);
            $("#searchPricebtn").click(function (e) { 
                e.preventDefault();
                searchPrice(id);
                addToCart()
            });
            addToCart()
        }
        addToCart()
    }
}
});
}
function searchPrice(id){
var lowprice = $("#giathap").val();
var maxprice = $("#giacao").val();
var option='';
if(lowprice==''&&maxprice!=''){
    option='maxprice';
}else if(lowprice!=''&&maxprice==''){
    option='minprice';
}else if(lowprice!='' && maxprice!=''){
    option='pricebetween';
}
switch (option) {
    case 'maxprice':
        $.ajax({
            type: "GET",
            url: api+"searchCatePrice",
            data: {
                apitoken:localStorage.getItem('token'),
                price2:maxprice,
                id:id
            },
            dataType: "JSON",
            success: function (res) {
                if(res.check==true && res.products.length>0){
                    var str =``;
                    res.products.forEach(el => {
                            str+=`
                            <div class="col-md-4 mb-3">
                            <div class="card w-100 pt-3">
                                                        <a href="ctsp.html?id=`+ el.id + `">
                    <img class="img-fluid" src="`+image+el.image+`" class="card-img-top" alt="...">
                    </a>
                                <div class="card-body ps-3">
                                         <a href="ctsp.html?id=`+ el.id + `">
                                            <h5 class="card-title">`+el.name+`</h5>
                                        </a>
                                    <p class="card-text">Giá : `+Intl.NumberFormat('en-US').format(el.price)+`</p>
                                    <a href="ctsp.html?id=`+ el.id + `" class="btn btn-primary">Chi Tiết</a>
                                    <a href="#" class="btn btn-warning addToCartBtn" data-id="`+el.id+`">Đặt Hàng</a>
                                </div>
                                </div>
                            </div>
                            `;
                        });
                        $("#resultProduct").html(str);
                        addToCart()
                }

            }
        });
        
        break;
        case 'minprice':
            $.ajax({
                type: "GET",
                url: api+"searchCatePrice",
                data: {
                    apitoken:localStorage.getItem('token'),
                    price1:lowprice,
                    id:id
                },
                dataType: "JSON",
                success: function (res) {
                    if(res.check==true&& res.products.length>0){
                        var str =``;
                        res.products.forEach(el => {

                                str+=`
                                <div class="col-md-4 mb-3">
                                <div class="card w-100 pt-3">
                                                           <a href="ctsp.html?id=`+ el.id + `">
                    <img class="img-fluid" src="`+image+el.image+`" class="card-img-top" alt="...">
                    </a>
                                    <div class="card-body ps-3">
                                                        <a href="ctsp.htmll?id=`+ el.id + `">
                                            <h5 class="card-title">`+el.name+`</h5>
                                        </a>
                                        <p class="card-text">Giá : `+Intl.NumberFormat('en-US').format(el.price)+`</p>
                                        <a href="ctsp.html?id=`+ el.id + `" class="btn btn-primary">Chi Tiết</a>
                                        <a href="#" class="btn btn-success warning" data-id="`+el.id+`">Đặt Hàng</a>
                                    </div>
                                    </div>
                                </div>
                                `;
                            }); 
                            console.log(str);
                            $("#resultProduct").html(str);
                            addToCart()
                    }
                    
                }
            });


            break;
            case 'pricebetween':
                $.ajax({
                    type: "GET",
                    url: api+"searchCatePrice",
                    data: {
                        apitoken:localStorage.getItem('token'),
                        price1:lowprice,
                        price2:maxprice,
                        id:id
                    },
                    dataType: "JSON",
                    success: function (res) {
                        if(res.check==true){
                            var str =``;
                            res.products.forEach(el => {
                                    str+=`
                                    <div class="col-md-4 mb-3">
                                    <div class="card w-100 pt-3">
                                                                <a href="ctsp.html?id=`+ el.id + `">
                    <img class="img-fluid" src="`+image+el.image+`" class="card-img-top" alt="...">
                    </a>
                                        <div class="card-body ps-3">
                                         <a href="ctsp.html?id=`+ el.id + `">
                                            <h5 class="card-title">`+el.name+`</h5>
                                        </a>
                                            <p class="card-text">Giá : `+Intl.NumberFormat('en-US').format(el.price)+`</p>
                                            <a href="ctsp.html?id=`+ el.id + `" class="btn btn-primary">Chi Tiết</a>
                                            <a href="#" class="btn btn-warning addToCartBtn" data-id="`+el.id+`">Đặt Hàng</a>
                                        </div>
                                        </div>
                                    </div>
                                    `;
                                });
                                $("#resultProduct").html(str);
                                addToCart()
                        }

                    }
                });



                break;
    default:
        break;
}
$("#pagination").hide();
}

function addToCart() {
if (!localStorage.getItem("cart") || localStorage.getItem('cart') == null) {
var arr = [];
} else {
var cart = localStorage.getItem('cart');
var arr = JSON.parse(cart);
}

$(".addToCartBtn").click(function (e) {
e.preventDefault();
var id = Number($(this).attr('data-id'));
var qty = 1;
var item = [id, qty];
var check = 0;
arr.forEach(el => {
    if (el[0] == id) {
        el[1]++;
        check = 1;
    }
});
if (check == 0) {
    arr.push(item);
}
localStorage.setItem('cart', JSON.stringify(arr));
Toast.fire({
    icon: 'success',
    title: 'Đã thêm thành công'
})
});
}

function logout() {

if (!localStorage.getItem("token") && localStorage.getItem("token") == null) {
$("#logoutbtn").hide();
$("#showmorebtn").hide();
} else {
$("#loginbtn").hide();
}
$("#logoutbtn").click(function (e) {

e.preventDefault();;
if (!localStorage.removeItem("token") && localStorage.removeItem("token") == null) {
localStorage.removeItem('token');
Toast.fire({
icon: 'success',
title: 'Tạm Biệt',
}).then(() => {
window.location.assign("index.html");
});

}
});
}
